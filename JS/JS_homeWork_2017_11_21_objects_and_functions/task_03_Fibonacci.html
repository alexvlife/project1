<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>


	<body>

		<script>
			/*Задача:
			Написать отдельную функцию, которая выводит пользователю 
			заданное количество чисел Фибоначчи. 
			(например, первых 8 чисел Фибоначчи:  1, 1, 2, 3, 5, 8, 13, 21). 
			Заданное число передается функции в качестве аргумента.  */
			

			
			var n = +(prompt('Введите целое число больше 0 и получите соответствующий ряд чисел Фибоначчи: '));
			
			function getFiboSeries(n) {
			
				var arrFibo = [1,1];
				
				if (n === 1) {
					alert(n + '-е число Фибоначчи равно = ' + arrFibo[0]);				
				} else if (n === 2) {
					alert(n + ' первых числа Фибоначчи: ' + arrFibo[0] + ', ' + arrFibo[1] + ', ...');		
				} else if (n >= 3 ){
				
					for(var i = 2; i < n; i++) {
						arrFibo[i] = arrFibo[i-1] + arrFibo[i-2];
					}
					alert('Числа Фибоначчи (длина ряда ' + n + '): ' + arrFibo);
					
				} else {
				
					alert('Надо ввести целое число больше 0');
				
				}
			};

			getFiboSeries(n);
			
		</script>

	</body>

</html>
