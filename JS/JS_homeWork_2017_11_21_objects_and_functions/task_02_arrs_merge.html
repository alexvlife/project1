<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>


	<body>

		<script>
			/*Задача:
			Заданы два массива A и B необходимо их объединить 
			в один массив C так, чтобы в массиве остались уникальные 
			(неповторяющиеся) элементы. 
			Например: A = [1,2], B = [2,3] получим С = [1, 2, 3]. */
			
			var arr_A = [55,5,3,77,8,77,77,1,1,1];
			var arr_B = [2,55,55,4,7,4,1,3,77,1];
			var arr_C = arr_A.concat(arr_B);

			for(var i = 0; i < arr_C.length; i++){

				for(var j = i; j < arr_C.length - 1; j++){
				
					if(arr_C[i] === arr_C[j+1]){
						arr_C.splice(j+1,1);
						j = j - 1;
					}
				}
			}

			alert(arr_C);

		</script>

	</body>

</html>
