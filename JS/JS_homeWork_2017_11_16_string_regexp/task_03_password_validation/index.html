<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>


	<body>

		<script>
		
			/*Задача:
			Проверить введенный пароль. */

			/*

			.{9,} - длина от 9 символов;
			[a-zA-Z] - содержит _обязательно_ английские буквы нижнего и верхнего регистров;
			\d.*\d - содержит более 2-х цифр;

			\!\$\#\%  - содержит _об¤зательно_ один из неалфавитных символов;

			*/
			
			var password;
			var regexp = /(?=.*\d.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!$#%]).{9,}/;
				
			enterPassword();
			
			function enterPassword(){
				
				 password = prompt('Введите пароль: ' + '\n\n' 
									+ 'СПРАВОЧНО.' + '\n'
									+ 'Веденный пароль должен удовлетворять следующим условиям:' + '\n'
									+ '1). длинна от 9 символов;' + '\n'
									+ '2). содержит обязательно английские буквы верхнего и нижнего регистра;' + '\n'
									+ '3). содержит более двух цифр;' + '\n'								
									+ '4). содержит обязательно один из неалфавитных символов (например, !, $, #, %).', '');
		
				testPassword();
				
			}

			function testPassword() {

				if (regexp.test(password)) {
					alert('Пароль успешно введен');
					return password;
				} else if (password === null) {
					alert('В другой раз...');						
				} else {
					alert('Пароль не принят, т.к. не удовлетворяет всем условиям... \n\nПовторите попытку.');
					enterPassword();
				}
			}
			
			
		</script>

	</body>
	
</html>
