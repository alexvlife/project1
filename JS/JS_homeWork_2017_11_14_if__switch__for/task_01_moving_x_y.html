<!DOCTYPE html>

<html lang="ru">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>


	<body>

		<script>
			/*Задача:
			Перераспределить значения переменных X и Y так, 
			чтобы в X оказалось меньшее из этих значений, 
			а в Y — большее. 
			 */

			var x = +(prompt('Введите числовое значение X: ', '')); 
			var y = +(prompt('Введите числовое значение Y: ', '')); 
			
			if (x > y) {
				
				var temp1 = x;
				var temp2 = y;
				
				y = temp1;
				x = temp2;
				
				alert('В X перереспределено меньшее из введенных значений, таким образом:\n' + 'X = ' + x + ' и Y = ' + y);
				
			} else if (x < y || x === y) {
				alert('X = ' + x + ' и Y = ' + y);
			} else {
				alert('Введены некорректные данные...');
			}
			
		</script>

	</body>

</html>
