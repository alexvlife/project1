<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>

		var arr = [12, 4, 3, 10, 1, 20];
		var min = arr[0], max = arr[0];
		
		for (var i = 1; i < arr.length; i++) {
			if(min > arr[i])
				min = arr[i];	
		}
		
		var indexMin = arr.indexOf(min);
		arr.splice(indexMin, 1);
		
		for (var i = 1; i < arr.length; i++) {
			if(max < arr[i])
				max = arr[i];		
		}
		
		var indexMax = arr.indexOf(max);
		arr.splice(indexMax, 1);

		alert('Min = ' + min + '\n' + 'Max = ' + max);
		alert('Массив без наименьшего и наибольшего значений: ' + arr);	
			
	</script>
</body>
</html>
