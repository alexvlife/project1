<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>

	var A = [12,4,3,10,1,20];

			for (var i = 0; i < A.length; i++) {
			
				var temp = A[i], j = i-1;
				   while (j >= 0 && A[j] > temp) {
						A[j+1] = A[j]; j--;
				   }
				   A[j+1] = temp;
			 }                    


			
			alert(A);
			
	</script>
</body>
